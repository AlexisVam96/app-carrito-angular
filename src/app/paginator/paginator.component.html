<ul *ngIf="paginas?.length > 0" class="pagination justify-content-center">
  <li class="page-item box" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="['/productos/page',paginador.number-1]">&laquo;</a>
  </li>
  <li class="page-item box" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'disabled':''" >
    <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
    <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/productos/page',pagina-1]">{{pagina}}</a>
  </li>
  <li class="page-item box" *ngIf="paginador.number < paginador.totalPages-1">
    <a class="page-link" [routerLink]="['/productos/page',paginador.number+1]">&raquo;</a>
  </li>
</ul>
