<app-header  ></app-header>

<section class="container" >
  <div *ngIf="categoria">
    <div class=" row mt-3">
      <div class="col">
        <div class="d-flex align-items-center breadcrumbs-container">
          <a class="bread-crumb label-crumb" routerLink="/productos">Inicio</a>
          <span class="ml-2 mr-2"><i class="fas fa-chevron-right"></i></span>
          <span class="label-crumb">{{categoria.nombre}}</span>
        </div>
      </div>
    </div>
      <div class="col p-0 mt-3">
        <div class="product-title">
          <div class="d-flex align-items-center">
            <span class="heading">{{categoria.nombre}}</span>
          </div>
        </div>
      </div>
  </div>
  <div class="col">
    <app-listar-producto [productos]="productos"></app-listar-producto>
  </div>
</section>


  <app-footer></app-footer>
