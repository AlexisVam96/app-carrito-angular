<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal"  >
  <div  class="modal" tabindex="-1" role="dialog" style="display: block; overflow-y: auto;">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content text-white" style="background:#1b2838!important ; top:50px; box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.3);">
        <div class="modal-header">
          <div class="modal-title" style="font-size: 1rem; text-transform: uppercase;">{{titulo}}</div>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="min-height: 70%;">
          <div class="row mb-3">
            <div class="col-sm text-center">
              <img *ngIf="!producto?.imagen" src="{{urlBackend}}/images/not-available.png" alt="producto.imagen" class="rounded " >
              <img *ngIf="producto?.imagen" src="{{urlBackend}}/api/uploads/img/{{producto.imagen}}" alt="producto.imagen" class="rounded img-fluid" >
              <div *ngIf="progreso > 0" class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: progreso+'%'}">{{progreso}}%</div>
              </div>
              <div class="input-group mt-3" *ngIf="authService.hasrole('ROLE_ADMIN')" >
                <div class="custom-file">
                  <input  (change)="seleccionarFoto($event)" type="file"  >
                </div>
                <div class="input-group-append">
                  <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-info btn-sm" type="button" id="inputGroupFileAddon04">Subir</button>
                </div>
              </div>
            </div>
            <div class="col-sm ">
                <ul *ngIf="producto" class=" h-100">
                  <div class="product-presentation heading--1 mt-3">
                    {{producto.descripcion}}
                  </div>
                  <div class="heading--3 ">{{producto.nombre}}</div>
                  <div class="heading--3 mb-2">{{producto.categoria.nombre}}</div>
                  <div class="label--5 text-info" >{{producto.precio | currency : 'S/'}}</div>
                  <div class="my-2">{{producto.stock}} unidades</div>
                  <div class="d-flex mt-3 justify-content-center text-info">
                    <i style="font-size: 2rem;" class="far fa-check-circle"></i>
                  </div>
                  <div class="d-flex justify-content-center text-info"  style="font-weight: 300;">verify for E-truegame</div>
                </ul>
            </div>
          </div>
          <div class="col">
            <div class="my-2">MÃ¡s roductos de {{this.producto.categoria.nombre}}</div>
            <app-listar-producto [productos]="productos"></app-listar-producto>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
