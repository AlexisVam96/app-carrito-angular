<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal" >
  <div  class="modal" tabindex="-1" role="dialog" style="display: block; overflow-y: auto;">
    <div class="modal-dialog  modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content" style="top:50px; box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.3);">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm text-center">
              <img *ngIf="!producto?.imagen" src="{{urlBackend}}/images/not-available.png" alt="producto.imagen" class="rounded img-fluid" width="300" height="300">
              <img *ngIf="producto?.imagen" src="http://localhost:8084/api/uploads/img/{{producto.imagen}}" alt="producto.imagen" class="rounded img-fluid" width="300" height="300">
              <div *ngIf="progreso > 0" class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: progreso+'%'}">{{progreso}}%</div>
              </div>
              <div class="input-group" *ngIf="authService.hasrole('ROLE_ADMIN')">
                <div class="custom-file">
                  <input  (change)="seleccionarFoto($event)" type="file"  class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Subir Imagen</label>
                </div>
                <div class="input-group-append">
                  <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <ul *ngIf="producto" class="list-group mt-2">
                <li class="list-group-item active">{{producto.nombre}}</li>
                <li class="list-group-item">{{producto.descripcion}}</li>
                <li class="list-group-item">{{producto.categoria.nombre}}</li>
                <li class="list-group-item">{{producto.precio}}</li>
                <li class="list-group-item">{{producto.stock}}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
