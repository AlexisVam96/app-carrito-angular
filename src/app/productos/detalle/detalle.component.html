<div *ngIf="modalService.modal" class="modal modal-fixed-footer"  style="display: block;">

    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  <div class="card-body ">

    <h4>{{titulo}}</h4>

    <div class="row">
      <div class="col-sm form-group">
        <ul *ngIf="producto" class="list-group">
          <li class="list-group-item active">{{producto.nombre}}</li>
          <li class="list-group-item">{{producto.descripcion}}</li>
          <li class="list-group-item">{{producto.precio}}</li>
          <li class="list-group-item">{{producto.stock}}</li>
        </ul>

        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input (change)="seleccionarFoto($event)" type="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Seleccionar imagen">
          </div>
        </div>
        <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button">Subir</button>
      </div>
      <div class="col-sm text-center d-block">
        <img *ngIf="!producto?.imagen" src="http://localhost:8080/images/not-available.png" alt="producto.imagen" class="rounded img-fluid" width="300" height="300">
        <img *ngIf="producto?.imagen" src="http://localhost:8080/api/uploads/img/{{producto.imagen}}" alt="producto.imagen" class="rounded img-fluid" width="300" height="300">
        <div *ngIf="progreso > 0" class="progress" style="height:5px;">
             <div class="determinate"  [ngStyle]="{width: progreso+'%'}"></div>
         </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</div>
