<app-header></app-header>

<div class="container">
  <div class="card mt-5 p-3">
    <div class="row " *ngIf="producto">
      <div class="col-md-6 col-lg-5 d-flex">
        <div class="p-4 m-auto d-flex align-items-center justify-content-center">
          <img *ngIf="!producto?.imagen" src="{{urlBackend}}/images/not-available.png" alt="producto.imagen" class="rounded " >
          <img *ngIf="producto?.imagen" src="{{urlBackend}}/api/uploads/img/{{producto.imagen}}" alt="producto.imagen" class="rounded img-fluid" >
        </div>
      </div>
      <div class="col-md-6 col-lg-7" style="padding: 28px 14px 16px;">
        <div class="product-presentation heading--1">
          {{producto.descripcion}}
        </div>
        <div class="heading--3 mb-3">{{producto.nombre}}</div>
        <div class="label--5 mb-4" >{{producto.precio | currency : 'S/'}}</div>

        <div  style="font-weight: 500;">vendido y despachado por E-TRUEGAME</div>

        <!--<div class="mt-3 card" style="position: sticky; bottom: 0; min-height: 74px;">-->
        <div class="row mt-3">
          <div class="col-md-8 " >
            <app-button-item-cantidad [producto]="producto"></app-button-item-cantidad>
          </div>
        <div class="col-md-4"></div>


      </div>

    </div>
  </div>

</div>

<app-footer></app-footer>
