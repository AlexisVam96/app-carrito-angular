<detalle-producto *ngIf="productoSeleccionado" [producto] ="productoSeleccionado"></detalle-producto>


<swiper
        [config]="swiperConfig"
        class="my-swiper"

        >
      <ng-template  swiperSlide *ngFor="let producto of productos">
        <div class="card card-product product mx-2 " style=" border: none;  padding: 0; margin-bottom: 33px;"  *ngIf="productos?.length > 0" >
          <div class="card-header" *ngIf="authService.hasrole('ROLE_ADMIN')">
            <button  type="button" name="button" [routerLink]="['/productos/save', producto.id]"
               class="btn  text-warning  mx-1 " style="border-radius:50%;"><i class="far fa-edit"></i></button>
            <button  type="button" name="button" (click)="abrirModal(producto)"
               class="btn  text-muted mx-1" style="border-radius:50%;"><i class="fas fa-camera"></i></button>
            <button  type="button" name="button" (click)="delete(producto)"
              class="btn text-danger mx-1"><i class="fas fa-trash-alt"></i></button>
          </div>
          <section>
            <div (click)="abrirModal(producto)"  style="width: 100%; min-height: 160px; cursor: pointer;">
              <img  *ngIf="producto?.imagen" class="img-fluid" style="vertical-align: middle;
              border-style: none; width: 100%; "
              src="{{urlBackend}}/api/uploads/img/{{producto.imagen}}" >

              <img  *ngIf="!producto?.imagen" class=" img-fluid" height="160"
              src="{{urlBackend}}/images/not-image.png" alt="sin imagen" >
            </div>
          </section>
          <section style="padding: 5px 10px 5px;">
            <div class="product-contenido" style="color: greenyellow;"><i class="fas fa-user"></i>&nbsp;{{producto.usuario.nombre}} {{producto.usuario.apellido}}</div>
            <div class="product-contenido">{{producto.descripcion}}</div>
            <div class="product-name" style="white-space: pre;">{{producto.nombre.toUpperCase()}}</div>
            <div class="price-content">{{producto.precio | currency : 'S/' }}</div>
            <app-button-item-cantidad [producto]="producto"></app-button-item-cantidad>
          </section>


        </div>


      </ng-template>
    </swiper>
