<div mat-dialog-content class="login-modal " >
  <div class="row">
    <div class="col-10">
      <h2 class="text-card h6" >{{titulo}}</h2>
    </div>
    <div class="col-2">
      <a (click)="cerrarModal()" type="button" class="close" >
        <span style="color: #fff;" aria-hidden="true">&times;</span>
      </a>
    </div>
  </div>

  <div class="mt-4">
    <button class="btn btn-danger btn-block mb-3" (click)="signInWithGoogle()" type="button">
      <i class="fab fa-google"></i> Continuar con google
     </button>

     <button class="btn btn-primary btn-block " (click)="signInWithFB()" type="button">
       <i class="fab fa-facebook"></i> Continuar con facebook
      </button>
  </div>


   <div class="mt-4">
      <input class="input mb-3"  type="text" [(ngModel)]="usuario.email"  placeholder="email" name="email">
      <input class="input "  type="password"   [(ngModel)]="usuario.password"  name="password" placeholder="Password">

     <div class="form-group mt-4" style="text-align: end;">
       <button class="btn btn-success btn-block" style="border-color: #d9d9d9;" type="button" (click)="login()">Iniciar sesión</button>
     </div>
    </div>
</div>
