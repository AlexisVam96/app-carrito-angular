<app-header  ></app-header>

<main class="container">
  <div class=" card  mt-4 px-3" style=" margin: auto; margin-bottom: 30px; max-width: 400px;" *ngIf="socialAuthService.authState">
    <div class="mt-3" style="background:none;">
      <h5 class="text-card">Â¡Ya casi terminamos!</h5>
      <div class="text-muted">Completa tus datos para crear tu cuenta</div>
    </div>
    <div class="dropdown-divider"></div>
    <form #registroForm="ngForm">
        <div class="form-group">
          <label  style="color: #737373;">Nombres</label>
          <input type="text" class="input"   [(ngModel)]="usuario.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label  style="color: #737373;">Apellidos</label>
          <input type="text" class="input"    [(ngModel)]="usuario.apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label  style="color: #737373;">Email</label>
          <input type="email" class="input"   [(ngModel)]="usuario.email" name="email"  required>
        </div>
        <div class="row">
          <div class="col-6 form-group">
            <label  style="color: #737373;">Movil</label>
            <input type="text" class="input"  [(ngModel)]="usuario.movil" name="movil" required>
          </div>
          <div class="col-6 form-group">
            <label  style="color: #737373;">DNI</label>
            <input type="text" class="input"  [(ngModel)]="usuario.password" name="password" required>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="!usuario.enabled" name="enabled" required>
          <label class="form-check-label" style="font-size: small;" >Aceptas todos los terminos y condiciones de YOU STORE</label>
        </div>
        <button type="submit" class="btn btn-success btn-block btn-social mb-4" (click)="create()" [disabled] = "registroForm.form.invalid || usuario.enabled ">Crear cuenta</button>
    </form>

  </div>
</main>


<app-footer></app-footer>
